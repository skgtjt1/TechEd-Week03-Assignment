<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kitty Clicker</title>
    <link rel="icon" type="image/x-icon" href="./assets/kitty-counter.png" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" async defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
  </head>
  <body>
    <header id="header-bar">
      <div>
        <h1 class="headings">Kitty Clicker</h1>
        <h2 class="headings">Click to adopt cats!</h2>
      </div>
    </header>
    <main id="main-container">
      <section class="sections" id="first-section">
        <p id="cookie-counter">0</p>
        <h3>Kitties Per Second</h3>
        <p id="kps-meter">1</p>
      </section>
      <section class="sections" id="second-section">
        <div id="button-container">
          <button id="cookie-button">
            <img src="./assets/nappingcat.png" alt="" srcset="" />
            <p>Pet the Cat to start!</p>
          </button>
          <!-- <button id="start-button">Reset</button> -->
          <button id="reset-button">Stop + Reset</button>
        </div>
      </section>
      <section class="sections" id="third-section">
        <div id="upgrade-container"></div>
      </section>
    </main>
    <footer>
      <p>&copy;2024 Justin Tosh</p>
    </footer>
  </body>
</html>
